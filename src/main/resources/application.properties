# JDBC URL (use port 3307 since you mapped host:container as 3307:3306)
spring.datasource.url=jdbc:mysql://localhost:3307/social_media

# MySQL credentials (from docker run env vars)
spring.datasource.username=root
spring.datasource.password=rootpass

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate DDL auto (update/create/create-drop/validate/none)
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=username
spring.security.user.password=password